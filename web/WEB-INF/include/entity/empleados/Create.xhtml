<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadosCreateDlg" widgetVar="EmpleadosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateEmpleadosTitle}" closeOnEscape="true">

            <h:form id="EmpleadosCreateForm">

                <h:panelGroup id="display" rendered="#{empleadosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{empleadosController.selected.cedula}" title="#{myBundle.CreateEmpleadosTitle_cedula}" required="true" requiredMessage="#{myBundle.CreateEmpleadosRequiredMessage_cedula}" size="11" maxlength="11"/>

                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{empleadosController.selected.nombre}" title="#{myBundle.CreateEmpleadosTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateEmpleadosRequiredMessage_nombre}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_salarioMensual}" for="salarioMensual" />
                        <p:inputText id="salarioMensual" value="#{empleadosController.selected.salarioMensual}" title="#{myBundle.CreateEmpleadosTitle_salarioMensual}" required="true" requiredMessage="#{myBundle.CreateEmpleadosRequiredMessage_salarioMensual}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadosController.saveNew}" value="#{myBundle.Save}" update="display,:EmpleadosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EmpleadosCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('EmpleadosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
