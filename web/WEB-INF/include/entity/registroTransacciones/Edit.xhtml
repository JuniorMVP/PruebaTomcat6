<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="RegistroTransaccionesEditDlg" widgetVar="RegistroTransaccionesEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditRegistroTransaccionesTitle}" closeOnEscape="true">

            <h:form id="RegistroTransaccionesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{registroTransaccionesController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditRegistroTransaccionesLabel_id}" for="id" />
                        <h:outputText id="id" value="#{registroTransaccionesController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditRegistroTransaccionesLabel_idIngresoDeduccion}" for="idIngresoDeduccion" />
                        <p:inputText id="idIngresoDeduccion" value="#{registroTransaccionesController.selected.idIngresoDeduccion}" title="#{myBundle.EditRegistroTransaccionesTitle_idIngresoDeduccion}" required="true" requiredMessage="#{myBundle.EditRegistroTransaccionesRequiredMessage_idIngresoDeduccion}"/>

                        <p:outputLabel value="#{myBundle.EditRegistroTransaccionesLabel_tipoTransaccion}" for="tipoTransaccion" />
                        <p:inputText id="tipoTransaccion" value="#{registroTransaccionesController.selected.tipoTransaccion}" title="#{myBundle.EditRegistroTransaccionesTitle_tipoTransaccion}" required="true" requiredMessage="#{myBundle.EditRegistroTransaccionesRequiredMessage_tipoTransaccion}"/>

                        <p:outputLabel value="#{myBundle.EditRegistroTransaccionesLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{registroTransaccionesController.selected.fecha}" title="#{myBundle.EditRegistroTransaccionesTitle_fecha}" required="true" requiredMessage="#{myBundle.EditRegistroTransaccionesRequiredMessage_fecha}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditRegistroTransaccionesLabel_monto}" for="monto" />
                        <p:inputText id="monto" value="#{registroTransaccionesController.selected.monto}" title="#{myBundle.EditRegistroTransaccionesTitle_monto}" required="true" requiredMessage="#{myBundle.EditRegistroTransaccionesRequiredMessage_monto}"/>

                        <p:outputLabel value="#{myBundle.EditRegistroTransaccionesLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{registroTransaccionesController.selected.estado}" required="true" requiredMessage="#{myBundle.EditRegistroTransaccionesRequiredMessage_estado}"/>

                        <p:outputLabel value="#{myBundle.EditRegistroTransaccionesLabel_idAsiento}" for="idAsiento" />
                        <p:inputText id="idAsiento" value="#{registroTransaccionesController.selected.idAsiento}" title="#{myBundle.EditRegistroTransaccionesTitle_idAsiento}"/>

                        <p:outputLabel value="#{myBundle.EditRegistroTransaccionesLabel_idEmpleado}" for="idEmpleado" />
                        <p:selectOneMenu id="idEmpleado" value="#{registroTransaccionesController.selected.idEmpleado}" required="true" requiredMessage="#{myBundle.EditRegistroTransaccionesRequiredMessage_idEmpleado}" converter="empleadosConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empleadosController.items}"
                                           var="idEmpleadoItem"
                                           itemValue="#{idEmpleadoItem}"
                                           itemLabel="#{idEmpleadoItem.id.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{registroTransaccionesController.save}" value="#{myBundle.Save}" update="display,:RegistroTransaccionesListForm:datalist,:RegistroTransaccionesListForm:RegistroTransaccionesDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RegistroTransaccionesEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('RegistroTransaccionesEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
